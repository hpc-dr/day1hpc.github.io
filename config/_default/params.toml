# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["HPC", "AWS", "Batch Computing", "HPC Cloud", "Cloud", "Scientific Computing", "Research Computing", "CFD", "Machine Learning", "CAE", "Modeling", "Simulation"]
description = "This is the community website for HPC on AWS"
author = "AWS"
image = "images/day1hpc-favicon.png"                                       # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = true
domain = "day1hpc.com"    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"


